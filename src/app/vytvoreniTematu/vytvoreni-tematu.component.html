<div class="container">
  <form (ngSubmit)="vytvoritTema(nadpis.value, obsah.value)">

    <label for="lname">Nadpis tématu</label>
    <input #nadpis type="text" id="lname" name="lastname" placeholder="Nadpis tématu ..">

    <label for="subject">Váš dotaz</label>
    <textarea #obsah id="subject" name="subject" placeholder="Text .." style="height:200px"></textarea>

    <input type="submit" value="Vytvořit téma">

  </form>
</div>
